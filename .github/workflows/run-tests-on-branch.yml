name: end-to-end tests on branch
on:
  workflow_dispatch:
    inputs:
      external_ref_id:
        description: 'Identifier to use for unique run detection'
        required: true
        type: string
      client_branch:
        description: 'Client branch'
        required: true
        default: 'master'
        type: string
jobs:
  run-tests:
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest ]
        browser: [ chrome, firefox, safari ]
        exclude:
          - os: ubuntu-latest
            browser: safari
          - os: ubuntu-latest
            browser: chrome
          - os: macos-latest
            browser: firefox
          - os: macos-latest
            browser: chrome
    runs-on: ${{ matrix.os }}
    env:
      CLIENT_BRANCH: ${{ github.event.inputs.client_branch }}
      HOST: http://127.0.0.1:5002
      ORCID_PASSWORD: ${{ secrets.ORCID_PASSWORD }}
      ORCID_USER: ${{ secrets.ORCID_USER }}
    steps:
      - name: ${{ github.event.inputs.external_ref_id }}
        run: echo
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 16
      - uses: actions/setup-python@v5
        with:
          python-version: 3
      - run: make start_client
      - uses: DevExpress/testcafe-action@v0.0.6
        with:
          args: >-
            ${{ matrix.browser }}
            */index.js
            --hostname localhost
            --retry-test-pages
            --skip-js-errors
            --selector-timeout 60000
      - run: make -C periodo-client stop
