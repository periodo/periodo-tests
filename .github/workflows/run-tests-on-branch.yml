name: end-to-end tests on a specific client branch
on:
  workflow_dispatch:
    inputs:
      clientBranch:
        description: 'Client branch'
        required: true
        default: 'master'
        type: string
jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - uses: actions/setup-python@v3
        with:
          python-version: 3
      - run: npm ci
      - run: make run_on_branch
        env:
          CLIENT_BRANCH: ${{ github.event.inputs.clientBranch }}
