dist: focal
addons:
  apt:
    packages:
    - libnss3-tools
  chrome: stable
services:
  - xvfb
language: node_js
node_js: 'stable'
before_script:
  - mkdir -p $HOME/.pki/nssdb
  - certutil -d sql:$HOME/.pki/nssdb -N --empty-password
  # - fluxbox >/dev/null 2>&1 &
  # - sleep 3
script:
  - MKCERT=./mkcert make run
